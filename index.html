<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patrik Voříšek</title>
<style>
  /* ZÁKLADNÍ NASTAVENÍ STRÁNKY (Bílá, tmavě šedá) */
  body { 
    font-family: Georgia, serif; /* Elegantní knižní písmo pro text */
    color: #333333; /* Tmavě šedá barva textu, je příjemnější na oči než čistá černá */
    background-color: #FFFFFF; /* Čistě bílé pozadí */
    max-width: 700px; /* Úzký sloupec textu, aby se dobře četl (jako na fs.blog) */
    margin: 0 auto; 
    padding: 40px 20px; 
    line-height: 1.8; /* Větší mezery mezi řádky pro vzdušnost */
    font-size: 18px;
  }

  /* NADPISY (Černá) */
  h1, h2, h3 { 
    font-family: 'Helvetica Neue', Arial, sans-serif; /* Čisté a moderní písmo pro nadpisy */
    color: #000000; 
    font-weight: normal; /* Nadpisy nebudou zbytečně tučné */
  }

 
  header 
  nav { 
    margin-top: 20px; 
  }
  nav a { 
    margin: 0 15px; /* Mezery mezi odkazy v menu */
    font-family: 'Helvetica Neue', Arial, sans-serif; 
    text-transform: uppercase; /* Všechna písmena budou velká */
    font-size: 14px; 
    letter-spacing: 1px; /* Větší mezery mezi písmeny pro elegantní vzhled */
    color: #888888; /* Šedá barva nevybraného odkazu */
  }
  nav a:hover, nav a.aktivni {
    color: #D4AF37; /* Zlatá barva po najetí myší nebo pro aktivní stránku */
    text-decoration: none;
  }
  
  { 
    text-align: center; 
    border-bottom: 2px solid #D4AF37; /* Zlatá oddělovací čára */
    padding-bottom: 30px; 
    margin-bottom: 50px;
  }

  a { 
    color: #D4AF37;
    text-decoration: none;
  }
  a:hover { 
    text-decoration: underline; /* Podtrhne odkaz, když na něj najedeš myší */
  }

  /* DOPLŇKOVÝ TEXT - datum atd. (Šedá) */
  .sedy-text {
    color: #888888;
    font-size: 0.9em;
    font-family: 'Helvetica Neue', Arial, sans-serif;
  }

  /* NASTAVENÍ PRO OBRÁZKY */
  img { 
    max-width: 100%; 
    height: auto; 
    border-radius: 4px; /* Lehce zakulacené rohy fotky */
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<nav>
    <a href="index.html" class="aktivni">Blog</a>
    <a href="o-mne.html">O mně</a>
  </nav>
<header>
  <h1>Patrik Voříšek</h1>
  <p class="sedy-text">Vítejte</p>
</header>

<main>
  <article>
    <h2>Zde se brzy objeví něco zajímavého</h2>
    <p class="sedy-text">Těšte se!</p>
    
  </article>
</main>

</body>
</html>
